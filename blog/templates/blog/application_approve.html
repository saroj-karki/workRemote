{% extends "blog/base.html" %}


{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Approve Application</legend>
                <h2>Are you sure you want to approve this job application ?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-success" type="submit">Yes, Approve</button>
                <a class="btn btn-outline-secondary" href="{% url 'job-dashboard' postid %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
